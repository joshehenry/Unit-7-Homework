<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Track your Train!!!</h1>
        <p class="lead">Don't. Be. Late.</p>
        <hr class="my-4">
      </div>
      <table class="table table-bordered" id="table">
            <thead>
              <tr>Current Train Schedule
                <th scope="col1">Train Name</th>
                <th scope="col2">Destination</th>
                <th scope="col3">Frequency(Mins)</th>
                <th scope="col4">Next Arrival</th>
                <th scope="col5">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
         
                </tbody>
                <div class="col-lg-12">
                        <div class="card card-default">
                          <div class="card-header">
                            Add Train
                          </div>
                          <div class="card-body">
                <form role="form">
                        <div class="form-group row">
                          <label for="name-input">Train Name:</label>
                          <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group row">
                          <label for="destination-input">Destination:</label>
                          <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                                <label for="text">First Train Time (MM/DD/YYYY)</label>
                                <input type="text" class="form-control" id="first-train-time-input">
                              </div>
                        <div class="form-group row">
                          <label for="Frequency-input">Frequency</label>
                          <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-default" id="submit-user" type="submit">Submit</button>
                      </form>
          
                    </div>
          
                  </div>
          
                </div>
    </div>
</body>
</html>
